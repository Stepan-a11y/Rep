<div class="container">
  <form class="form-signin" (submit)="studLoginClick()">
    <h1 class="h3 mt-4 font-weight-normal">Войдите или зарегестрируйтесь</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" [(ngModel)]="login" name="login" class="form-control mt-3" placeholder="Login">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  [(ngModel)]="password" name="password" class="form-control mt-3" placeholder="Password" >
    <button class="mt-3 btn btn-lg btn-success btn-block " type="submit">Войти</button>
    <a class="btn btn-lg btn-danger btn-block" [routerLink]="['/reg']" role="button">Регистрация</a>
  </form>
